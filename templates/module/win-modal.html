<div class="am-modal am-modal-no-btn" tabindex="-1" id="modal-alert">
    <div class="am-modal-dialog">
        <div class="am-modal-hd"><span id="alert-title">提示消息</span>
            <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
        </div>
        <div class="am-modal-bd" id="alert-content">
            提示内容
        </div>
    </div>
</div>
<div class="am-modal am-modal-confirm" tabindex="-1" id="modal-confirm">
    <div class="am-modal-dialog">
        <div class="am-modal-hd" id="confirm-title">提示信息</div>
        <div class="am-modal-bd" id="confirm-content">
            提示内容
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" id="mcancel">取消</span>
            <span class="am-modal-btn" id="mconfirm">确定</span>
        </div>
    </div>
</div>
<div class="am-popup" id="modal-popup">
    <div class="am-popup-inner">
        <div class="am-popup-hd">
            <h4 class="am-popup-title" id="popup-title">标题</h4>
            <span data-am-modal-close
                  class="am-close">&times;</span>
        </div>
        <div class="am-popup-bd markdown-body editormd-preview-container" id="popup-content">
            内容
        </div>
    </div>
</div>
<div class="am-modal am-modal-prompt" tabindex="-1" id="modal-prompt">
    <div class="am-modal-dialog">
        <div class="am-modal-hd" id="prompt-title">标题</div>
        <div class="am-modal-bd" id="prompt-content">
            内容
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
            <span class="am-modal-btn" data-am-modal-confirm>提交</span>
        </div>
    </div>
</div>
<div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="modal-loading">
  <div class="am-modal-dialog">
    <div class="am-modal-hd" id="loading-title"></div>
    <div class="am-modal-bd">
      <span class="am-icon-spinner am-icon-spin"></span>
    </div>
  </div>
</div>
